<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Pattern Generator">
    <meta property="og:description" content="Generate colorful patterns including checkerboards, chevrons, and diagonals.">
    <meta property="og:image" content="https://ibb.co/dbTmYnC">
    <meta property="og:url" content="https://pattern-generator.onrender.com">
    <meta name="theme-color" content="#a600ff">
    <meta name="description" content="Generate colorful patterns with ease.">
    <meta name="keywords" content="pattern, generator, checkerboard, chevron, diagonal, colorful, design">
    <meta name="author" content="PaperJam">
    <meta name="language" content="English">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p.rentry_link {
            font-size: 0.8rem;
            color: #b3b3ff;
            text-align: center;
            margin-top: 20px;
            font-family: 'comic sans ms', sans-serif;
        }
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f; /* Dark purple background */
            color: #e0e0ff; /* Soft white text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #a29bfe; /* Light purple text */
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Form styling */
        form {
            background: #2a2a40; /* Slightly lighter dark background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideUp 1s ease-in-out;
        }

        label {
            font-size: 1.2rem;
            color: #b3b3ff; /* Muted light purple */
        }

        /* Color Picker Styling */
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #444;
            cursor: pointer;
            background-color: #ff0000; /* Initial color */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .color-preview:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #6c5ce7;
        }

        input[type="color"] {
            display: none; /* Hide default color picker */
        }

        #hexCode, #hexCode2 {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #3a3a5a;
            color: #e0e0ff;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-grow: 1;
        }

        #hexCode:focus, #hexCode2:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 10px #6c5ce7;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #6c5ce7;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #a29bfe;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .visible {
            max-height: 200px; /* Enough to show the second color picker */
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Pattern Generator!</h1>

    <!-- Checkerboard Form -->
    <form action="/checkerboard" method="get">
        <h2>Checkerboard Generator</h2>
        <div class="color-picker-container">
            <label for="colorPicker1">Primary Color:</label>
            <input type="color" id="colorPicker1" name="color1" value="#ff0000" required>
            <input type="text" id="hexCode1" name="colorHex1" value="#ff0000" required>
        </div>
        <label>
            <input type="checkbox" id="checkerboardSecondColorCheckbox" name="use_second_color"> Use a second color
        </label>
        <div id="checkerboardSecondColorContainer" class="color-picker-container hidden">
            <label for="colorPicker2">Secondary Color:</label>
            <input type="color" id="colorPicker2" name="color2" value="#00ff00">
            <input type="text" id="hexCode2" name="colorHex2" value="#00ff00">
        </div>
        <button type="submit">Generate Checkerboard</button>
    </form>

    <!-- Chevron Form -->
    <form action="/chevron" method="get">
        <h2>Chevron Generator</h2>
        <div class="color-picker-container">
            <label for="chevronColor1">Primary Color:</label>
            <input type="color" id="chevronColor1" name="color1" value="#ff0000" required>
            <input type="text" id="chevronHexCode1" name="colorHex1" value="#ff0000" required>
        </div>
        <label>
            <input type="checkbox" id="chevronSecondColorCheckbox" name="use_second_color"> Use a second color
        </label>
        <div id="chevronSecondColorContainer" class="color-picker-container hidden">
            <label for="chevronColor2">Secondary Color:</label>
            <input type="color" id="chevronColor2" name="color2" value="#00ff00">
            <input type="text" id="chevronHexCode2" name="colorHex2" value="#00ff00">
        </div>
        <label>
            <input type="checkbox" id="chevronCustomWidthCheckbox"> Custom Stripe Width
        </label>
        <div id="chevronStripeWidthContainer" class="hidden">
            <label for="chevronStripeWidth">Stripe Width (px):</label>
            <input type="number" id="chevronStripeWidth" name="stripe_width" value="20" required>
        </div>
        <button type="submit">Generate Chevron</button>
    </form>

    <!-- Diagonal Form -->
    <form action="/diagonal" method="get">
        <h2>Diagonal Generator</h2>
        <div class="color-picker-container">
            <label for="diagonalColor1">Primary Color:</label>
            <input type="color" id="diagonalColor1" name="color1" value="#ff0000" required>
            <input type="text" id="diagonalHexCode1" name="colorHex1" value="#ff0000" required>
        </div>
        <label>
            <input type="checkbox" id="diagonalSecondColorCheckbox" name="use_second_color"> Use a second color
        </label>
        <div id="diagonalSecondColorContainer" class="color-picker-container hidden">
            <label for="diagonalColor2">Secondary Color:</label>
            <input type="color" id="diagonalColor2" name="color2" value="#00ff00">
            <input type="text" id="diagonalHexCode2" name="colorHex2" value="#00ff00">
        </div>
        <label>
            <input type="checkbox" id="diagonalCustomWidthCheckbox"> Custom Stripe Width
        </label>
        <div id="diagonalStripeWidthContainer" class="hidden">
            <label for="diagonalStripeWidth">Stripe Width (px):</label>
            <input type="number" id="diagonalStripeWidth" name="stripe_width" value="20" required>
        </div>
        <button type="submit">Generate Diagonal</button>
    </form>
    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorPreview = document.getElementById('colorPreview');
        const hexCode = document.getElementById('hexCode');

        const secondColorCheckbox = document.getElementById('secondColorCheckbox');
        const secondColorContainer = document.getElementById('secondColorContainer');
        const colorPicker2 = document.getElementById('colorPicker2');
        const colorPreview2 = document.getElementById('colorPreview2');
        const hexCode2 = document.getElementById('hexCode2');

        secondColorCheckbox.addEventListener('change', () => {
            if (secondColorCheckbox.checked) {
                secondColorContainer.classList.remove('hidden');
                secondColorContainer.classList.add('visible');
            } else {
                secondColorContainer.classList.remove('visible');
                secondColorContainer.classList.add('hidden');
            }
        });

        colorPreview.addEventListener('click', () => colorPicker.click());
        colorPicker.addEventListener('input', () => {
            colorPreview.style.backgroundColor = colorPicker.value;
            hexCode.value = colorPicker.value;
        });
        hexCode.addEventListener('input', () => {
            if (/^#[0-9A-Fa-f]{6}$/.test(hexCode.value)) {
                colorPicker.value = hexCode.value;
                colorPreview.style.backgroundColor = hexCode.value;
            }
        });

        colorPreview2.addEventListener('click', () => colorPicker2.click());
        colorPicker2.addEventListener('input', () => {
            colorPreview2.style.backgroundColor = colorPicker2.value;
            hexCode2.value = colorPicker2.value;
        });
        hexCode2.addEventListener('input', () => {
            if (/^#[0-9A-Fa-f]{6}$/.test(hexCode2.value)) {
                colorPicker2.value = hexCode2.value;
                colorPreview2.style.backgroundColor = hexCode2.value;
            }
        });
        // Dynamic behavior for Chevron
        document.getElementById('chevronSecondColorCheckbox').addEventListener('change', (e) => {
            const container = document.getElementById('chevronSecondColorContainer');
            container.classList.toggle('hidden', !e.target.checked);
            container.classList.toggle('visible', e.target.checked);
        });

        document.getElementById('chevronCustomWidthCheckbox').addEventListener('change', (e) => {
            const container = document.getElementById('chevronStripeWidthContainer');
            container.classList.toggle('hidden', !e.target.checked);
            container.classList.toggle('visible', e.target.checked);
        });

        // Dynamic behavior for Diagonal
        document.getElementById('diagonalSecondColorCheckbox').addEventListener('change', (e) => {
            const container = document.getElementById('diagonalSecondColorContainer');
            container.classList.toggle('hidden', !e.target.checked);
            container.classList.toggle('visible', e.target.checked);
        });

        document.getElementById('diagonalCustomWidthCheckbox').addEventListener('change', (e) => {
            const container = document.getElementById('diagonalStripeWidthContainer');
            container.classList.toggle('hidden', !e.target.checked);
            container.classList.toggle('visible', e.target.checked);
        });
    </script>
</body>
<footer>
    <p class="rentry_link">Created by <a href="https://paprjam.straw.page">PaperJam</a></p>
</footer>
</html>
